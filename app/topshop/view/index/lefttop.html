<div class="box box-primary">
  <div class="box-header">
    <h3 class="box-title">我的店铺</h3>
  </div><!-- /.box-header -->
  <div class="box-body">
    <div class="row">
      <div class="col-md-2 mechant-cover">
        <div class="pic">
          <img src="<{$shop.shop_logo|storager:t}>" alt="">
          <a href="<{url action=topshop_ctl_shop_setting@index}>">更换 logo</a>
        </div>
        <a href="<{url subdomain=$shop.subdomain action=topc_ctl_shopcenter@index shop_id=$shop.shop_id}>" target="_blank" class="btn btn-warning btn-xs" role="button">进入店铺</a>
      </div>
      <div class="col-md-8">
        <div class="row">
          <div class="col-sm-3 text-gray">店铺名称：</div>
          <div class="col-sm-9"><h4 class="inline"><{t}><{$shop.shop_name}><{/t}></h4></div>
        </div>
        <br/>
        <div class="row">
          <div class="col-sm-3 text-gray">店铺描述：</div>
          <div class="col-sm-9"><{$shop.shop_descript}></div>
        </div>
        <div class="text-right "></div>
      </div>
      <div class="col-md-2" style="text-align: center !important;">
        <img src="<{$qrCodeData}>"><p>店铺二维码</p><p><a href="<{url action=topshop_ctl_shop_setting@index}>">【编辑】</a></p>
      </div>
    </div>
  </div>
</div>
