      <thead>
        <tr class="info">
          <th colspan="6">
            <div class="pull-left">
              <{$item.name}>&nbsp;&nbsp;&nbsp;
              <a href="<{url action=topshop_ctl_shop_dlytmpl@editView template_id=$item.template_id}>">修改</a>

              <{t}>最后修改时间<{/t}>：<{$item.modifie_time|cdate:"FDATE"}>

      <tbody>
        <tr class="active">
          <td >运费模板名称</td>

        </tr>
        <tr>
          <td rowspan="<{$env.foreach.name.total}>"><{$item.name}></td>
          <td><{t}>全国<{/t}></td>
          <td>包邮</td>
        </tr>
      </tbody>
    </table>
