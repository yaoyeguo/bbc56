<div class="panel-heading">
  <h4>取消订单查询</h4>
  <form class="form-horizontal" action="<{url action=topshop_ctl_trade_cancel@ajaxSearch}>" method="post" role="form" data-validate-onsuccess="ajaxSuccess">
    <div class="form-group">
      <div class="col-xs-6">
        <span class="order-form-w1" style="display:inline-block;vertical-align:11px;line-height:34px;">申请时间：</span>
        <span class="input-group input-group-sm col-xs-5" style="display:inline-table;">
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
          <input type="text" class="form-control pull-right reservation" style="max-width:100%;" readonly name="created_time" id="" value="">
        </span>
      </div>
      <div class="col-xs-6">
        <span class="order-form-w1">订单编号：</span>
        <input class="x-input" type="text" name="tid">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-flat">提交</button>
      <button type="reset" class="btn btn-default btn-flat">重置</button>
    </div>
  </form>
</div>
